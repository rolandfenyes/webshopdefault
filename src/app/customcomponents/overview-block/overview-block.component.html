<div *ngIf="onProductsPage" class="details card" style="width: 18rem;">

  <img (click)="navigateToProductPage()" src="{{product.playGroundImgs[0].url}}" class="card-img-top" alt="...">
  <div (click)="navigateToProductPage()" class="card-body">
    <h5 class="title">{{product.name}}</h5>
    <div *ngIf="product.dimensions != null">
      <app-dimensions class="hidden" [productDimensions]="product.dimensions"></app-dimensions>
    </div>
  </div>
  <ul (click)="navigateToProductPage()" class="list-group list-group-flush">
    <li class="hidden list-colour list-group-item">Mennyiség: {{amount}}</li>
    <li class="list-colour list-group-item">
      <h5 class="title price">
        {{price}}
      </h5>
    </li>
  </ul>
  <div class="hidden card-body">
    <table>
      <tr>
        <th class="hidden">
          <div class="btn-group" role="group" aria-label="First group">
            <button (click)="decreaseAmount()" type="button" class="btn">-</button>
            <button (click)="increaseAmount()" type="button" class="btn">+</button>
          </div>
        </th>
        <th>
          <button (click)="addElementToCart()" type="button" class="btn btn-secondary">Kosárba</button>
        </th>
      </tr>
    </table>
  </div>
</div>
<div *ngIf="!onProductsPage" class="border bg-light mb-3" style="width: 18rem;">
  <img src="{{product.playGroundImgs[0].url}}" class="card-img-top" alt="...">
  <div class="card-body cart-body">
    <h5 class="card-title">{{product.name}}</h5>
    <app-dimensions [productDimensions]="product.dimensions"></app-dimensions>
  </div>
  <ul class="list-group list-group-flush">
    <li class="cart-body list-colour list-group-item">Mennyiség: {{amount}}</li>
    <li class="list-colour list-group-item">
      <h5>
        {{price}}
      </h5>
    </li>
  </ul>
  <div class="card-body cart-body ">
    <table>
      <tr>
        <th>
          <div class="btn-group" role="group" aria-label="First group">
            <button (click)="decreaseAmount()" type="button" class="btn">-</button>
            <button (click)="increaseAmount()" type="button" class="btn">+</button>
          </div>
        </th>
        <th>
          <button (click)="addElementToCart()" type="button" class="btn btn-secondary">Kosárba</button>
        </th>
      </tr>
    </table>
  </div>
</div>
