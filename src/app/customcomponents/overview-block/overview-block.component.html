<div *ngIf="onProductsPage" class="details mb-3" style="width: 18rem;">
  <img (click)="navigateToProductPage()" src="{{product.pictureURLs[0].url}}" class="card-img-top" alt="...">
  <div (click)="navigateToProductPage()" class="card-body">
    <h5 class="card-title">{{product.productName}}</h5>
    <app-dimensions [productDimensions]="product.dimensions"></app-dimensions>
  </div>
  <ul (click)="navigateToProductPage()" class="list-group list-group-flush">
    <li class="list-colour list-group-item">Mennyiség: {{amount}}</li>
    <li class="list-colour list-group-item">
      <h5>
        {{price}}
      </h5>
    </li>
  </ul>
  <div class="card-body">
    <table>
      <tr>
        <th>
          <div class="btn-group" role="group" aria-label="First group">
            <button (click)="decreaseAmount()" type="button" class="btn btn-secondary">-</button>
            <button (click)="increaseAmount()" type="button" class="btn btn-secondary">+</button>
          </div>
        </th>
        <th>
          <button (click)="addElementToCart()" type="button" class="btn btn-secondary">Kosárba</button>
        </th>
      </tr>
    </table>
  </div>
</div>
